  <!--  换肤-->
  <script>
    window.onload = function () {
      // 获得按钮
      var blue = document.getElementById('blue');
      //获得link
      var cssfile = document.getElementById('cssfile');
      var i=0;
      blue.onclick = function () {
        if (i % 3 == 0) {
          cssfile.href = '/css/me.css';
        } else if (i % 3 == 1) {
          cssfile.href = '/css/blue.css';
        } else {
          cssfile.href = '/css/green.css';
        }
        i++;
        i = i % 3;
      }
    }
  </script>
